<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <title>Certificates registry - create certificate</title>
        <base target="_blank">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center header">
                Create certificate
            </div>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="input_generating_object">Generating object</label>
                        <input type="text" class="form-control" id="input_generating_object">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="input_energy_type">Energy type</label>
                        <select id="input_energy_type" class="form-control">
                            <option selected>Energy of sun</option>
                            <option>Wind energy</option>
                            <option>Water energy</option>
                            <option>Geothermal energy</option>
                            <option>Low potential thermal energy</option>
                            <option>Biomass</option>
                            <option>Biogas</option>
                            <option>Gas</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="input_amount_of_energy">Amount of energy</label>
                        <input type="text" class="form-control" id="input_amount_of_energy">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="input_time_of_start_of_produfction_period">Email</label>
                            <input type="text" class="form-control" id="input_time_of_start_of_produfction_period">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input_time_of_stop_of_produfction_period">Password</label>
                            <input type="text" class="form-control" id="input_time_of_stop_of_produfction_period">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit for verification</button>
                </form>
            </div>
            <div class="row justify-content-center footer">
                Registry smart contract address: {{ smart_contract_address }}
            </div>
        </div>
    </body>
</html>
