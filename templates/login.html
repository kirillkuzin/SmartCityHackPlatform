<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <title>Certificates registry - login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center header">
                Login
            </div>
            <div class="row justify-content-center">
                <form>
                    <div class="form-group">
                        <label for="public_key">Public key</label>
                        <input type="text" class="form-control" id="public_key" name="public_key" placeholder="For users and agents">
                    </div>
                    <div class="form-group">
                        <label for="private_key">Private key</label>
                        <input type="password" class="form-control" id="private_key" name="private_key" placeholder="For users (optional) and agents">
                    </div>
                    <button type="submit" class="btn btn-block btn-success" formaction="/my_certificates" formmethod="post">Login as user</button>
                    <button type="submit" class="btn btn-block btn-success" formaction="/agent" formmethod="post">Login as agent</button>
                    <button type="submit" class="btn btn-block btn-success" formaction="/certificates" formmethod="get">Login as anonymous</button>
                </form>
            </div>
            <div class="row justify-content-center footer">
                Registry smart contract address (ropsten): {{ smart_contract_address }}
            </div>
        </div>
    </body>
</html>
